<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Ẩn các thẻ có class li và active</button>

    <p class="li active">1</p>
    <p class="li">2</p>
    <p class="li active">3</p>
    <p class="li">4</p>
    <p class="active">5</p>
    <p class="active">6</p>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $(".li.active").hide();
            });
            
        });
    </script>



</body>

</html>
