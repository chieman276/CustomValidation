<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>toggle demo</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button>Toggle</button>
<p><img 
    src="https://upanh123.com/wp-content/uploads/2020/10/xe-dap-the-thao.jpg"
></p>
<p style="display: none"><img
    src="https://s1.storage.hochoimoingay.com/image/2014/12/audi-wrthersee-xe-dap-dien-hien-dai-nhat-hanh-tinh-1417720673-5480b361e3f5d.jpg"    
></p>
 
<script>
$( "button" ).click(function() {
  $( "p" ).toggle();
});
</script>
 
</body>
</html>
